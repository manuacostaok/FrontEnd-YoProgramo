<section id="experiencia" class="trabajos text white">
  <div class="seccion container-fluid rounded shadow-sm p-3 mb-5 bg-body-transparent">
    <h2 class="text-center mt-4 pb"> Experiencia </h2>
      <div class="row mb-2">
              <div class="col-auto me-auto mt-2">
                  <h3>Experiencia laboral: 
                      
                  </h3>
              </div>
              <div class="d-flex col-auto mt-2">
                  <app-add-exp></app-add-exp>
                  <button type="submit" class="btn btn-close-white"><i class="fa-solid fa-pen-to-square"></i></button>
              </div>
      </div>
      <div class="row" *ngFor="let experiencia of experiencias">
          <div class="col-3">
              <img [src]="experiencia.imagen" class="img-thumbnail" alt="">
              <h4>{{experiencia.puesto}}</h4>
              <h4>{{experiencia.empresa}}</h4>
              <h4>{{experiencia.inicio}}/{{experiencia.fin}}</h4>
              <br>
          </div>
          <div class="col-8">
              <h3>{{experiencia.descripcion}}</h3>
          </div>
          <div class="col-1">
                  <!--button triger modal aca!!!!-->

          </div>
          <br><hr class="col-11">
          <br>
      </div>
  
  </div>
</section>
