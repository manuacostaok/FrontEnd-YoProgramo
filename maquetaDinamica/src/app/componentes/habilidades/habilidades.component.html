<section id="habilidades" class="habilidades text-white" >

        



                <div class="row mb-2">
                        <div class="col-auto me-auto mt-2">
                        <h3>Habilidades
                        <a href="#top"><button type="button" class="btn btn-close-white"><i class="fa-solid fa-arrow-turn-up" ></i></button></a>
                        </h3>
                        </div>              
                        <div class="d-flex col-auto mt-2">          
                                <button type="submit" class="btn btn-close-white" data-bs-toggle="modal" data-bs-target="#proyectosModalAdd"*ngIf="isLogged"><i class="fa-solid fa-plus"></i></button>
                        </div>
                </div>
        
    
    
                <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
                        <circle-progress 
                        [percent]="(skill.porcentaje)" 
                        [radius]="90" [imageSrc]="''" 
                        [title]="(skill.nombre)"
                        [titleColor]="'#212F3C'"
                        [showTitle]="true" 
                        [showImage]="false" 
                        [imageHeight]="70" 
                        [imageWidth]="70" 
                        [showUnits]="false"
                        [showSubtitle]="false" 
                        [outerStrokeWidth]="16" 
                        [innerStrokeWidth]="2" 
                        [outerStrokeColor]="'#78C000'"
                        [innerStrokeColor]="'#C7E596'" 
                        [animation]="true" 
                        [animationDuration]="600">
                        </circle-progress>
                
                        <div>
                                <td *ngIf="isLogged">
                                <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                                        <i class="bi bi-pencil-fill"></i></button>
                                </td>
                                <td *ngIf="isLogged">
                                <button class="btn btn-danger" (click)="delete(skill.id)">
                                        <i class="bi bi-trash-fill"></i></button>
                                </td>
                        </div>
                
                </div>
    

</section>
