<section id="trabajos" class="trabajos text white">
    <div class="seccion container-fluid rounded shadow-sm p-3 mb-5 bg-body-transparent">
        <div class="row mb-2">
                <div class="col-auto me-auto mt-2">
                    <h3>Trabajos {{nombrecito}}
                         <a href="#top"><button type="button" class="btn btn-close-white"><i class="fa-solid fa-arrow-turn-up"></i></button></a>
                    </h3>
                </div>
                <div class="d-flex col-auto mt-2">
                    <button type="submit" class="btn btn-close-white"><i class="fa-solid fa-plus"></i></button>
                </div>
        </div>
        <div class="row" *ngFor="let trabajito of trabajitos">
            <div class="col-3">
                <img [src]="trabajito.imagen" alt="">
                <h4>{{trabajito.titulo}}</h4>
                <h4>{{trabajito.institucion}}</h4>
                <h4>{{trabajito.inicio}}/{{trabajito.fin}}</h4>
            </div>
            <div class="col-8">
                <h4>{{trabajito.descripcion}}</h4>
            </div>
            <div class="col-1">
                    <!--button triger modal aca!!!!-->

            </div>
            <br><hr class="col-11">
        </div>
    
    </div>
</section>
