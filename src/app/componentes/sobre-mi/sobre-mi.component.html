<section id="sobreMi" class="sobreMi text-white mt-4">  

  <div class="seccion container-fluid rounded shadow-sm mb-5 bg-body-transparent p-0" [ngClass]="{fondouser : isLogged}">
    <div class="row p-3">
      <div class="col-xs-12 col-sm-11 col-md-11 col-lg-11">
          <div class="row p-3">
            <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                
                <img [src]="persona?.img" class="img-fluid" id="fotoPerfil" alt="fotoPerfil"> 
            </div>
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
          <!-- Button trigger modal -->  
                <br>
                <h4 class="nombrePerfil">{{persona?.nombre}} {{persona?.apellido}}</h4>
                <h5 class="tituloPerfil">{{persona?.titulo}}</h5>
            </div>
          <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
            
                <h4 class="sobreMiPerfil">{{persona?.sobreMi}}</h4>
            
          </div>
          
        </div>
        
      </div>
      <div class="col-xs-12 col-sm-1 col-md-1 col-lg-1">  
        <button type="button" *ngIf="isLogged" routerLink="editSobreMi/{{persona?.id}}" class="btn btn-close-white" ><i class="fa-solid fa-pencil" ></i></button>

      </div>
  </div>
</div>
</section>
