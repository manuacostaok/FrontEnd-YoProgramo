<div class="modal fade" id="habilidadesModalAdd" tabindex="-1" aria-labelledby="habilidadesModalAdd" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
        <!-- formulario de habilidad-->
        <form [formGroup]="form" (ngSubmit)="onEnviar($event)" name="habilidadesForm"> 
        <div class="modal-body">
          <h5 class="modal-title" id="skillModalAdd" >Agregar Habilidad</h5>
                <div class="mb-3">
                  <input type="text" class="form-control"  placeholder="Nombre nuevo" formControlName="habilidad" [ngClass]="{'is-invalid': Habilidad.errors && Habilidad.touched, 'is-valid': !Habilidad.errors && Habilidad.touched}">
                  <div *ngIf="Habilidad.errors && Habilidad.touched">    
                    <p *ngIf="Habilidad.hasError('required')" class="text-danger">
                      La habilidad es requerida.
                    </p>
                  </div>
                </div>

                <div>
                  <label for="habilidadPorcentaje" class="form-label">Agregar Porcentaje de Manejo (Escala 0-100)</label>
                  <input type="number" min="0" max="100"  formControlName="porcentaje" [ngClass]="{'is-invalid': Porcentaje.errors && Porcentaje.touched, 'is-valid': !Porcentaje.errors && Porcentaje.touched}">
                  <div *ngIf="Porcentaje.errors && Porcentaje.touched">    
                    <p *ngIf="Porcentaje.hasError('required')" class="text-danger">
                      El porcentaje es requerido.
                    </p>
                    <p *ngIf="Porcentaje.hasError('min')" class="text-danger">
                      El porcentaje mínimo es 0.
                    </p>
                    <p *ngIf="Porcentaje.hasError('max')" class="text-danger">
                      El porcentaje máximo es 100.
                    </p>

                  </div>
                </div>
                <div >
                  <input type="hidden" formControlName="personaid">
                </div>
              </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-dark" (click)="limpiar()">Limpiar</button>
                  <button type="submit" class="btn btnLogin btn-dark">Agregar</button>
                </div>
              </form>
            </div>
    </div>
  </div>
