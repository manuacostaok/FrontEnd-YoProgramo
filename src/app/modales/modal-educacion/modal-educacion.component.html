<div class="modal fade" id="educacionModalAdd" tabindex="-1" aria-labelledby="educacionModalAdd" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        
        
        <form [formGroup]="form" (ngSubmit)="onEnviar($event)" name="educacionForm"> 
        <div class="modal-body">
          <h5 class="modal-title" id="edcuacionModalAdd" >Agregar Educacion</h5>

                <!-- formulario de educación-->
                <div class="mb-3">
                  
                  <label for="educacionImg" class="form-label">Agregar Logo de Instituto</label>
                  <input class="form-control" type="url"  placeholder="URL de imagen" formControlName="imagen" >
                </div>
                <div class="mb-3">
                  <label for="educacionEstudio" class="form-label">Agregar Instituto</label>
                  <input type="text" class="form-control"  formControlName="institucion" placeholder="Ingrese Institución" >
                </div>
                <div class="mb-3">
                  <label for="educacionEstudio" class="form-label">Agregar Url</label>
                  <input type="url" class="form-control"  formControlName="url" placeholder="Ingrese URL" >
                </div>
                <div class="mb-3">
                  <label for="educacionEstudio" class="form-label">Agregar Estudio</label>
                  <input type="text" class="form-control"   formControlName="estudio" placeholder="Nombre nuevo"  [ngClass]="{'is-invalid': Estudio.errors && Estudio.touched, 'is-valid': !Estudio.errors && Estudio.touched}">
                  <div *ngIf="Estudio.errors && Estudio.touched">    
                    <p *ngIf="Estudio.hasError('required')" class="text-danger">
                      El estudio es requerido.
                    </p>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="educacionPeriodoInicio" class="form-label">Agregar Periodo Inicio</label>
                  <input type="date" class="form-control"  formControlName="inicio" >
                </div>
                <div class="mb-3">
                  <label for="educacionPeriodoFin" class="form-label">Agregar Periodo Fin</label>
                  <input type="date" class="form-control"  formControlName="fin" >
                </div>
                <div class="mb-3">
                    <label for="educacionInfo" class="form-label">Agregar Información de Estudio Realizado</label>
                    <textarea class="form-control"  rows="3" formControlName="descripcion"  [ngClass]="{'is-invalid': Descripcion.errors && Descripcion.touched, 'is-valid': !Descripcion.errors && Descripcion.touched}"></textarea >
                    <div *ngIf="Descripcion.errors && Descripcion.touched">    
                      <p *ngIf="Descripcion.hasError('required')" class="text-danger">
                        La descripcion es requerida.
                      </p>
                    </div>
                </div>
                <div >
                  <input type="hidden" formControlName="personaid">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-dark" (click)="limpiar()">Limpiar</button>
                <button type="submit" class="btn btnLogin btn-dark">Agregar</button>
              </div>
            </form>
            </div>
    </div>
  </div>
